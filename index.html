<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <section class="body">
        <button type="submit" class="sub">light/dark</button>
        <div class="calc">
            <div class="title">calculator</div>
            <input type="text" class="monitor">
            <span class="keys">
                <div class="ac num">AC</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
                <div class="num sign sum">+</div>
                <div class="num sign">-</div>
                <div class="num sign">*</div>
                <div class=" num sign">/</div>
                <div class="sign num equal">=</div>
            </span>
            <div class="footer">simple calculator for test</div>
        </div>
    </section>
    <img src="./Capture.PNG" alt="">
    <script src="./scrypt.js"></script>
</body>
</html>
